<style type="text/css">
  @media only screen {
    {% if bit.srcid %}#{{ bit.srcid | slugify({ replacement: "_", lower: true })}}{% else %}#{{ bit.subhed | slugify({ replacement: "_", lower: true })}}{% endif %}.fixedimg>.image { background-image: url(assets/{{ $projectName }}/img/480/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}); }
  }
  @media only screen and (min-width: 481px), screen and (min-height: 321px) {
    {% if bit.srcid %}#{{ bit.srcid | slugify({ replacement: "_", lower: true })}}{% else %}#{{ bit.subhed | slugify({ replacement: "_", lower: true })}}{% endif %}.fixedimg>.image { background-image: url(assets/{{ $projectName }}/img/600/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}); }
  }
  @media only screen and (min-width: 601px), screen and (min-height: 401px) {
    {% if bit.srcid %}#{{ bit.srcid | slugify({ replacement: "_", lower: true })}}{% else %}#{{ bit.subhed | slugify({ replacement: "_", lower: true })}}{% endif %}.fixedimg>.image { background-image: url(assets/{{ $projectName }}/img/1024/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}); }
  }
  @media only screen and (min-width: 1025px), screen and (min-height: 682px) {
    {% if bit.srcid %}#{{ bit.srcid | slugify({ replacement: "_", lower: true })}}{% else %}#{{ bit.subhed | slugify({ replacement: "_", lower: true })}}{% endif %}.fixedimg>.image { background-image: url(assets/{{ $projectName }}/img/1500/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}); }
  }
  @media only screen and (-webkit-min-device-pixel-ratio: 2), screen and (min-resolution: 192dpi) {
    {% if bit.srcid %}#{{ bit.srcid | slugify({ replacement: "_", lower: true })}}{% else %}#{{ bit.subhed | slugify({ replacement: "_", lower: true })}}{% endif %}.fixedimg>.image { background-image: url(assets/{{ $projectName }}/img/480/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}); }
  }
  @media only screen and (min-width: 481px) and (-webkit-min-device-pixel-ratio: 2), screen and (min-height: 321px) and (-webkit-min-device-pixel-ratio: 2), screen and (min-width: 481px) and (min-resolution: 192dpi), screen and (min-height: 321px) and (min-resolution: 192dpi) {
    {% if bit.srcid %}#{{ bit.srcid | slugify({ replacement: "_", lower: true })}}{% else %}#{{ bit.subhed | slugify({ replacement: "_", lower: true })}}{% endif %}.fixedimg>.image { background-image: url(assets/{{ $projectName }}/img/600/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}); }
  }
  @media only screen and (min-width: 601px) and (-webkit-min-device-pixel-ratio: 2), screen and (min-height: 401px) and (-webkit-min-device-pixel-ratio: 2), screen and (min-width: 401px) and (min-resolution: 192dpi), screen and (min-height: 682px) and (min-resolution: 192dpi) {
    {% if bit.srcid %}#{{ bit.srcid | slugify({ replacement: "_", lower: true })}}{% else %}#{{ bit.subhed | slugify({ replacement: "_", lower: true })}}{% endif %}.fixedimg>.image { background-image: url(assets/{{ $projectName }}/img/1024/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}); }
  }
  @media only screen and (min-width: 1500px), screen and (min-height: 1000px), screen and (min-width: 1025px) and (-webkit-min-device-pixel-ratio: 2), screen and (min-height: 1000px) and (-webkit-min-device-pixel-ratio: 2), screen and (min-width: 1025px) and (min-resolution: 192dpi), screen and (min-height: 1000px) and (min-resolution: 192dpi) {
    {% if bit.srcid %}#{{ bit.srcid | slugify({ replacement: "_", lower: true })}}{% else %}#{{ bit.subhed | slugify({ replacement: "_", lower: true })}}{% endif %}.fixedimg>.image { background-image: url(assets/{{ $projectName }}/img/1500/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}); }
  }
</style>
<div class="fs lede{% if bit.class %} {{ bit.class }}{% endif %}">
  <figure class="fixedimg"{% if bit.srcid %} id="{{ bit.srcid | slugify({ replacement: "_", lower: true })}}"{% else %} id="{{ bit.subhed | slugify({ replacement: "_", lower: true })}}"{% endif %}>
    <img class="print-only" src="assets/{{ $projectName }}/img/600/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}"
     srcset="
      assets/{{ $projectName }}/img/480/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 480w,
      assets/{{ $projectName }}/img/480/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 960w,
      assets/{{ $projectName }}/img/600/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 600w,
      assets/{{ $projectName }}/img/1024/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 1024w,
      assets/{{ $projectName }}/img/600/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 1200w,
      assets/{{ $projectName }}/img/1500/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 1500w,
      assets/{{ $projectName }}/img/1024/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 2048w,
      assets/{{ $projectName }}/img/1500/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 3000w
    " sizes="
      (max-width: 479px) 480px,
      (min-width: 480px) and (max-width: 599px) 600px,
      (min-width: 600px) and (max-width: 1023px) 1024px,
      (min-width: 1024px) 1500px,
      100vw
  ">
  <div class="image" style="{% if bit.height %} height: {{ bit.height }};{% endif %}background-position: {% if bit.backgroundpos %}{{ bit.backgroundpos }};{% else %}50% 50%;{% endif %}"{%- if bit.alt %} role="img" aria-label="{{ bit.alt }}"{% endif %}>
        <div class="headline-overlay
        {%- if bit.textbackground %} textbackground{% endif %}
        {%- if bit.textshadow %} textshadow{% endif %}
        {%- if bit.ypos == 'top' %} top{% elif bit.ypos == 'middle' %} middle{% elif bit.ypos == 'bottom' %} bottom{% endif %}
        {%- if bit.xpos == 'left' %} left{% elif bit.xpos == 'center' %} center{% elif bit.xpos == 'right' %} right{% endif %}">
        {% if bit.kicker %}<h2 style="{% if bit.textcolor %}color: {{ bit.textcolor }};{% endif %}{% if bit.headsize %} font-size: calc(1.5vw * (1 + {{ bit.headsize }}) + 27px){% endif %}">{{ bit.kicker }}</h2>{% endif %}
        {% if bit.hed %}<h1 style="{% if bit.textcolor %}color: {{ bit.textcolor }};{% endif %}{% if bit.headsize %} font-size: calc(3vw * (1 + {{ bit.headsize }}) + 27px){% endif %}">{{ bit.hed }}</h1>{% endif %}
        {% if bit.subhed %}<h2 style="{% if bit.textcolor %}color: {{ bit.textcolor }};{% endif %}{% if bit.headsize %} font-size: calc(1.5vw * (1 + {{ bit.headsize }}) + 27px){% endif %}">{{ bit.subhed }}</h2>{% endif %}
      </div>
    </div>
  </figure>
</div>
