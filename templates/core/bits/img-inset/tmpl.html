<figure class="{% if bit.class %}image-{{ bit.class }}{% endif %}">
    <img {% if bit.alt %} alt="{{ bit.alt }}" {% endif %}
      {% if bit.directsrc %} src="{{ bit.directsrc }}"{% else %}
      src="assets/{{ $projectName }}/img/1024/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %}" srcset="
      assets/{{ $projectName }}/img/480/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 480w,
      assets/{{ $projectName }}/img/480/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 960w,
      assets/{{ $projectName }}/img/600/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 600w,
      assets/{{ $projectName }}/img/1024/{{ bit.src }}.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 1024w,
      assets/{{ $projectName }}/img/600/{{ bit.src }}-2x.{% if bit.imgtype %}{{ bit.imgtype }}{% else %}jpg{% endif %} 1200w
    " sizes="
      (min-width: 540px) 600px,
      (min-width: 850px) 480px,
      (min-width: 1200px) 600px,
      480px
    {% endif %}">
  <figcaption>{% if bit.credit %}
    <div class="credit">{{ bit.credit | safe }}</div class="credit">{% endif %}{% if bit.caption %}
    <div class="caption">{{ bit.caption | safe }}</div>{% endif %}</figcaption>
</figure>
